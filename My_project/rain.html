<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <title>JS Kursi. Meditācijas web-aplikācija (projekts)</title>
  </head>
  <body>
    <div id="bodyDiv" class="app">
      <div class="vid-container">
        <video loop >
          <source src="./video/rain.mp4"  type="video/mp4">
        </video>
        </div>
        <div id="timeDiv" class="time-select">
          <button data-time="300">5 Minūtes</button>
          <button data-time="600" class="medium-mins">10 Minūtes</button>
          <button data-time="1200" class="long-mins">20 Minūtes</button>
        </div>
        <div id="playerDiv" class="player-container">
            <audio class="song">
                <source src="./sounds/rain.mp3" />
              </audio>
              <img src="./svg/play.svg" class="play"></img>
              <svg class="track-outline" width="453" height="453" viewBox="0 0 453 453" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle cx="226.5" cy="226.5" r="216.5" stroke="white" stroke-width="20"/>
                </svg>
              <svg class="moving-outline" width="453" height="453" viewBox="0 0 453 453" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle cx="226.5" cy="226.5" r="216.5" stroke="#018EBA" stroke-width="20"/>
                </svg>
                          
                <h3 class="time-display">0:00</h3>
                      
      </div>
      <div class="player-container">
      <img src="./svg/replay.svg" class="replay"> <a style="color: white"> ATKĀRTOT </a></img>
      <br>
      <button class="replay" onclick="hideFunction()">PASLĒPT</button>
    </div>

    
    <script src="./js/script.js"></script>
  </body>
</html>
