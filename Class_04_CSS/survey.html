<!DOCTYPE html>
<html>
    <head>
        <title>Aptaujas lapa</title>
        <link rel="shortcut icon" href="../images/html_icon.png">
            <link rel="stylesheet" href="styles_css.css">
    </head>
<body>
 <h1>Aptauja</h1>
<form>
    <div class="form-control">
        <label for="fname">Vārds:</label>
    <input type="text" id="fname" name="fname" placeholder="Jūsu vārds"><br>
<br>
    <label for="lname">Uzvārds:</label>
    <input type="text" id="lname" name="lname" placeholder="Jūsu uzvārds"><br>

<br>
    <label for="date">Jūsu dzimšanas datums:</label>
    <input type="date" id="date" name="date"><br>

<br>
    <label for="files">Pievienojiet savu bildi:</label>
    <input type="file" id="files" name="files" single><br>

<br>
    <label for="email">Jūsu e-pasts:</label>
    <input type="email" id="email" name="email" autocomplete="on" placeholder="Norādiet savu e-pastu"><br>

<br>
    <label for="password"> Jūsu parole:</label>
    <input type="password" id="password" name="password" minlength="8" autocomplete="off" placeholder="Norādiet savu paroli"><br><br>
</div>


  <p style="font-weight: bold; font-size: 20px;">Jūsu programmēšanas līmenis:</p> 
    <div class="form-control"><input type="radio" id="html" name="fav_language" value="HTML">
        <label for="html">Iesācējs</label><br>
        <input type="radio" id="css" name="fav_language" value="CSS">
        <label for="css">Praktiķis</label><br>
        <input type="radio" id="javascript" name="fav_language" value="JavaScript">
        <label for="javascript">Profesionālis</label></div>

<p style="font-weight: bold; font-size: 20px;"> Kādā valodā Jūs rakstat kodus? </p> 
<div class="form-control">
    <input type="checkbox" id="html" name="html" value="HTML">
  <label for="html"> <abbr title="HyperText Markup Language"> HTML</abbr></label><br>
  <input type="checkbox" id="css" name="css" value="CSS">
  <label for="css"><abbr title="Cascading Style Sheets"> CSS </abbr></label><br>
  <input type="checkbox" id="javascript" name="javascript" value="JavaScript">
  <label for="javascript"> JavaScript</label>
</div>

<p style="font-weight: bold; font-size: 20px;">Jūsu komentāri:</p>
<div class="form-control">
    <label for="comment">
        
    </label>

        <textarea name="comment" id="comment"
        placeholder="Ievādiet savu komentāru">
    </textarea>
</div>
<button type="submit" value="submit">
    <p style="font-weight: bold;"> Iesniegt </p>
    <i class="glyphicon glyphicon-envelope"></i>
</button>
</form>
</body>
</html>
